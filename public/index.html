<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.css">
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Music Player</h1>
    </div>
    <div class="search-container" style="text-align: center;">
      <input type="text" id="search" placeholder="Search for songs...">
    </div>
  </div>
  <div class="main-container">
    <div class="my-playlist-container">
      <div class="my-playlist" style="text-align: center;">
        <h2>My Playlist</h2>
        <div class="profile-container">
          <input type="text" id="profile" placeholder="Enter profile name">
          <button id="create-profile-btn">Create/Save Profile</button>
          <button id="save-profile-btn">Show Profile</button>
          <button id="list-profiles-btn">List of Profiles</button>
        </div>
        <ul id="my-playlist"></ul>
        <div id="profiles-list" style="display: none;">
          <h3>Profiles</h3>
          <ul id="profiles"></ul>
        </div>
      </div>
    </div>
    <div class="song-list">
      <h2>Song List</h2>
      <ul id="song-list"></ul>
    </div>
  </div>
  <div class="player-container">
    <div class="player">
      <div class="song-title">
        <span id="song-title-text" data-amplitude-song-info="name"></span>
      </div>
      <div class="controls">
        <button id="prev-btn" class="amplitude-prev"></button>
        <button id="play-pause-btn" class="amplitude-play-pause" data-amplitude-play-pause></button>
        <button id="next-btn" class="amplitude-next"></button>
        <input type="range" class="volume-slider" min="0" max="100" value="50" id="volume-control">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.js"></script>
  <script src="script.js"></script>
</body>
</html>
